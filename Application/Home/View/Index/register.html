<html>
<div style="text-align:center">
<head><h1>sign up</h1></head>
<form action="__CONTROLLER__/doRegister" method="post">
<br /><br /><br /><br />
	<table align="center">
		<tr>
			<td>Username:</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td>E-mail(optional):</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password1"></td>
		</tr>
		<tr>
			<td>Confirm:</td>
			<td><input type="password" name="password2"></td>
		</tr>
		<tr>
			<td>Captcha:</td>
			<img src="__CONTROLLER__/showCaptcha" onclick=this.src="__CONTROLLER__/showCaptcha/"+Math.random() style="cursor=pointer" />
			<td><input type="text" name="captcha"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="sign up"></td>
		</tr>
	</table>
</form>
</div>
</html>
